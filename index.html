<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <section class="signup">
            <header class="header">
                <h3 class="title">Log In</h3>
            </header> 
            <form class="form">
                <div class="input_fields">
                    <input type="email" class="email" placeholder="Enter your email" autocomplete="email"/>
                    <input type="password" class="password" placeholder="password" autocomplete="current-password">
                </div>
                <div class="buttons">
                    <button type="button" class="register">Register</button>
                    <button type="submit" class="sign-in">Sign in</button>
                </div>
            </form>
            <footer class="footer">
                <div class="icons">
                    <img class='icon' src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/google-logo.5867462c.svg" alt="Google-logo"/>
                    <img class='icon' src='https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/microsoft-logo.c73d8dca.svg' alt="Microsoft-log"/>
                    <img class='icon' src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="Apple-logo"/>
                </div>
                <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia nihil odio animi corrupti itaque nam laudantium ipsam perferendis quisquam molestiae?</p>
            </footer>

        </section>
    </div>

    <script src="clientAuth.js"></script>
    
</body>
</html>
